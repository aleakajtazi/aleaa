<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    header{
        text-align: center;
        background-color: aqua;
        padding: 20px;
    }

    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: black;
        overflow: hidden;
    }

    ul li a{
        text-decoration: none;
        color: white;
    }

    ul li{
        color: white;
    }

    li{
        float: left;
        padding: 15px 15px;
    }
</style>
<body>
    <header>
        <h2>Welcome</h2>
        <p>Kjo eshte nje webfaqe personale</p>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#aboutus">About Us</a></li>
            <li style="float: right;">Aktive</li>
        </ul>
    </nav>
</body>
</html>
